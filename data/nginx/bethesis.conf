server {
    listen 80;
    server_name backend.shining.io.vn;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
	      return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name backend.shining.io.vn;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/backend.shining.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backend.shining.io.vn/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://34.16.184.125:8000;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
